peers:
  peer0.h3c.paypro.com:
      url: grpcs://localhost:7051
      #eventUrl: grpc://localhost:7053

      grpcOptions:
        ssl-target-name-override: peer0.h3c.paypro.com
        # hostnameOverride: peer0.h3c.paypro.com
        grpc.http2.keepalive_time: 15
      
      tlsCACerts:
        path: "/Users/paypro/project/hyperLedger/hyper_mh/basic-network/crypto-config/peerOrganizations/h3c.paypro.com/peers/peer0.h3c.paypro.com/tls/server.crt"

  peer0.mija.paypro.com:
      url: grpcs://localhost:8051
      #eventUrl: grpc://localhost:8053

      grpcOptions:
        # hostnameOverride: peer0.mija.paypro.com
        grpc.http2.keepalive_time: 15
        ssl-target-name-override: peer0.mija.paypro.com
      
      tlsCACerts:
        path: "/Users/paypro/project/hyperLedger/hyper_mh/basic-network/crypto-config/peerOrganizations/mija.paypro.com/peers/peer0.mija.paypro.com/tls/server.crt"
        
  peer0.yapyap.paypro.com:
      url: grpcs://localhost:9051
      #eventUrl: grpc://localhost:9053

      grpcOptions:
        # hostnameOverride: peer0.yapyap.paypro.com
        grpc.http2.keepalive_time: 15
        ssl-target-name-override: peer0.yapyap.paypro.com
      
      tlsCACerts:
        path: "/Users/paypro/project/hyperLedger/hyper_mh/basic-network/crypto-config/peerOrganizations/yapyap.paypro.com/peers/peer0.yapyap.paypro.com/tls/server.crt"


orderers:
  orderer0.paypro.com:
    url: grpcs://localhost:7050

    grpcOptions:
      ssl-target-name-override: orderer0.paypro.com
      # hostnameOverride: orderer0.paypro.com
      grpc-max-send-message-length: -1
      grpc.keepalive_time_ms: 360000
      grpc.keepalive_timeout_ms: 180000
  
    tlsCACerts:
      path: "/Users/paypro/project/hyperLedger/hyper_mh/basic-network/crypto-config/ordererOrganizations/paypro.com/orderers/orderer0.paypro.com/tls/ca.crt"
  
  orderer1.paypro.com:
    url: grpcs://localhost:8050

    grpcOptions:
      ssl-target-name-override: orderer1.paypro.com
      # hostnameOverride: orderer1.paypro.com
      grpc-max-send-message-length: -1
      grpc.keepalive_time_ms: 360000
      grpc.keepalive_timeout_ms: 180000
  
    tlsCACerts:
      path: "/Users/paypro/project/hyperLedger/hyper_mh/basic-network/crypto-config/ordererOrganizations/paypro.com/orderers/orderer1.paypro.com/tls/ca.crt"


certificateAuthorities:
  ca.paypro.com:
    url: https://localhost:7054
    # the properties specified under this object are passed to the 'http' client verbatim when
    # making the request to the Fabric-CA server
    httpOptions:
      verify: false #must be false for testing env.

    # Fabric-CA supports dynamic user enrollment via REST APIs. A "root" user, a.k.a registrar, is
    # needed to enroll and invoke new users.
    registrar: #single entitiy
      enrollId: admin
      enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.h3c.paypro.com

    tlsCACerts:
      # Comma-Separated list of paths
      path: "/Users/paypro/project/hyperLedger/hyper_mh/basic-network/crypto-config/peerOrganizations/h3c.paypro.com/ca/ca.h3c.paypro.com-cert.pem"

      # Client key and cert for TLS mutual auth with Fabric CA. If the target Fabric CA server
      # does not have TLS mutual auth turned on, then this section is not needed
      # client:
      #   keyfile: path/to/tls/fabricca/certs/client/client_fabric_client-key.pem
      #   certfile: path/to/tls/fabricca/certs/client/client_fabric_client.pem
  