      - orderer0.paypro.com
      - orderer1.paypro.com

    peers:
      peer0.h3c.paypro.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

      peer0.mija.paypro.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      
      peer0.yapyap.paypro.com:
        ndorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

 
