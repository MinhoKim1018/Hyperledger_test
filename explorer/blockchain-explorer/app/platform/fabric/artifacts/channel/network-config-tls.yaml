    adminPrivateKey:
      path: "/Users/paypro/project/hyperLedger/hyper_mh/basic-network/crypto-config/peerOrganizations/mija.paypro.com/users/Admin@mija.paypro.com/msp/keystore/0536e101289955dbfbecf84051c502ac47032ae861648bcf01e9197ef799345d_sk"
    signedCert:
      path: "/Users/paypro/project/hyperLedger/hyper_mh/basic-network/crypto-config/peerOrganizations/mija.paypro.com/users/Admin@mija.paypro.com/msp/signcerts/Admin@mija.paypro.com-cert.pem"
    
