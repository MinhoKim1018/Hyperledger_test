                Type: Signature
                Rule: "OR('OrdererPayproMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererPayproMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererPayproMSP.admin')"

    - &Org1
